<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
</head>
<body>

<h2>Registration Form</h2>

<form action="/submit" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username"  placeholder="Enter your name" name="username"  required>
    <br><br>

    <label for="password">Password:</label>
    <input placeholder="Enter the password"  type="password" id="password" name="password" required>
    <br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" name="email"  required>
    <br><br>

    <label for="age">Age:</label>
    <input type="number" placeholder="Your age" id="age" name="age" min="3" max="7" required>
    <br><br>
    
    <label for="country">Country:</label>
    <select id="country" name="country">
        <option value="us">United States</option>
        <option value="ca">Canada</option>
        <option value="uk">United Kingdom</option>
    </select>
    <br><br>

    <p>Gender:</p>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="female">
    <br><br>
    <!-- <input type="date" name="" id="" min="2022-01-01" max="2024-02-01"> -->
     <!-- <input type="range" name="" id="" min="0" max="10" step="6" value=""> -->
      <!-- <input type="text" name="" pattern="\d\d-\d\d" id=""> -->
    <p>Hobbies:</p>
    <label for="reading">Reading</label>
    <input type="checkbox" id="reading" name="hobbies" value="reading">
    <label for="traveling">Traveling</label>
    <input type="checkbox" id="traveling" name="hobbies" value="traveling">
    <label for="cooking">Cooking</label>
    <input type="checkbox" id="cooking" name="hobbies" value="cooking">
    <br><br>

    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
    <br><br>
    <label for="birth_certificate">Birth Certificate (PDF)</label>
    <input type="file" name="birth_certificate" id="birth_certificate" accept=".pdf">
    <br><br>
    <label for="passport">Passport Photo</label>
    <input type="file" name="passport" id="passport" accept=".jpeg">
    <br><br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</form>

</body>
</html>
