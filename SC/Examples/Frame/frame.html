<html>
<head>
    <title>Frameset Layout</title>
</head>
<body>
    <frameset rows="15%,*,15%" border="0">
        <frame src="header.html" name="header" scrolling="no" noresize="noresize">
        
        <frameset cols="15%,*,15%" border="0">
            <frame src="menu.html" name="menu" scrolling="auto" noresize="noresize">
            
            <frame src="content.html" name="content" scrolling="auto" noresize="noresize">
            
            <frame src="notifications.html" name="notifications" scrolling="auto" noresize="noresize">
        </frameset>
        
        <frame src="footer.html" name="footer" scrolling="no" noresize="noresize">
    </frameset>

</body>
</html>
